<!DOCTYPE html>
<html ng-app="plunker">

<head>
   <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
   <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
   <script data-require="bootstrap@*" data-semver="3.3.1" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   <script data-require="angular.js@*" data-semver="1.4.0-beta.4" src="https://code.angularjs.org/1.4.0-beta.4/angular.js"></script>
   <script data-require="jquery@*" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
   <script data-require="ui-router@*" data-semver="0.2.13" src="//rawgit.com/angular-ui/ui-router/0.2.13/release/angular-ui-router.js"></script>
   <script data-require="ui-bootstrap@*" data-semver="0.12.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
   <link rel="stylesheet" href="style.css" />
   <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
   <div class="container">
      <div class="row">
         <div class="col-sm-2">
            <ul class="nav nav-pills nav-stacked">
               <li role="presentation">
                  <a href="#" ng-click="pageSelect=pages[0]"><strong>Business</strong></a>
               </li>
               <li role="presentation">
                  <a href="#" ng-click="pageSelect=pages[1]"><strong>Employee</strong></a>
               </li>
               <li role="presentation">
                  <a href="#" ng-click="pageSelect=pages[2]"><strong>Check-in</strong></a>
               </li>
               <li role="presentation">
                  <a href="#" ng-click="pageSelect=pages[3]"><strong>Forms</strong></a>
               </li>
               <li role="presentation">
                  <a href="#" ng-click="pageSelect=pages[4]"><strong>Confirmation</strong></a>
               </li>
               <li role="presentation">
                  <a href="#" ng-click="pageSelect=pages[5]"><strong>Authentication</strong></a>
               </li>
               <li role="presentation">
                  <a href="#" ng-click="pageSelect=pages[6]"><strong>JSON Generator</strong></a>
               </li>
            </ul>
         </div>
         <div class="col-sm-8">
            <div ng-switch="pageSelect">

               <div ng-switch-when="businessPage">
                  <div ng-controller="businessCtrl" ng-include="'template.html'"></div>
               </div>

               <div ng-switch-when="employeePage">
                  <div ng-controller="employeeCtrl" ng-include="'template.html'"></div>
               </div>

               <div ng-switch-when="checkinPage">
                  <div ng-controller="checkinCtrl" ng-include="'template.html'"></div>
               </div>

               <div ng-switch-when="formsPage">
                  <div ng-controller="formsCtrl" ng-include="'template.html'"></div>
               </div>

               <div ng-switch-when="confirmPage">
                  <div ng-controller="confirmCtrl" ng-include="'template.html'"></div>
               </div>

               <div ng-switch-when="authPage">
                  <div ng-controller="authCtrl" ng-include="'template.html'"></div>
               </div>
               
               <div ng-switch-when="genPage">
                  <div ng-controller="genCtrl" ng-include="'generator.html'"></div>
               </div>
               <div ng-switch-default>
                  <div ng-controller="businessPage" ng-include="'template.html'"></div>
               </div>

            </div>
         </div>
      </div>
   </div>
</body>

</html>
